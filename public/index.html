<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculatrice</title>
    <link rel="shortcut icon" href="./favicon_32x32.png" sizes="32x32" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="output">
                    <div class="previous-operand" data-previous-operand></div>
                    <div class="current-operand" data-current-operand></div>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" data-all-clear>C</button>
                <button class="operator" data-delete>CE</button>
                <button class="empty" id="empty"></button>
                <button class="operator" data-operation>รท</button>
                <button class="number" data-number>7</button>
                <button class="number" data-number>8</button>
                <button class="number" data-number>9</button>
                <button class="operator" data-operation>*</button>
                <button class="number" data-number>4</button>
                <button class="number" data-number>5</button>
                <button class="number" data-number>6</button>
                <button class="operator" data-operation>-</button>
                <button class="number" data-number>1</button>
                <button class="number" data-number>2</button>
                <button class="number" data-number>3</button>
                <button class="operator" data-operation>+</button>
                <button class="empty" id="empty"></button>
                <button class="number" data-number>0</button>
                <button class="empty" data-number>.</button>
                <button class="operator" data-equals>=</button>
            </div>
        </div>
    </div>
    <footer><p>Designed & Coded By <a class="lien" href="https://twitter.com/sidouxie" target="_blank" title="Visit my Twitter">Sidouxie.</a></p></footer>

</body>
</html>
